<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/css/style1.css' %}">


</head>
<body>
<header>

    <div class="titulo">
        {% if request.user.is_authenticated %}
            <a href="{% url 'pw:logout' %}" id="button_logout">Logout</a>
        {% else %}
            <a href="{% url 'pw:login' %}" id="button_login">Login</a>
        {% endif %}

    </div>


    <nav class="link">

        <a href="{% url 'pw:home' %}">Home</a>
        <a href="{% url 'pw:apresentacao' %}">Apresentação</a>
        <a href="{% url 'pw:competencias' %}">Competencias</a>
        <a href="{% url 'pw:formacao' %}">Formação</a>
        <a href="{% url 'pw:projetos' %}">Projetos</a>
        <a href="{% url 'pw:licenciatura' %}">Licenciatura</a>
        <a href="{% url 'pw:blog' %}">Blog</a>
        <a href="{% url 'pw:quizz' %}">Quizz</a>
    </nav>
</header>
<main>
    {% block main %}
    {% endblock main %}
</main>
<article>

</article>
<footer>
    <div></div>
</footer>
</body>
</html>
